<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid__img{
			height: 300px;
		}
		.grid{
			display: grid;
			width: 80%;
			grid-template-columns: 2fr 2fr;
			grid-gap: 25px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="grid"></div>
	<script>
		let data; 
		fetch('https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=f2a368e40c584359addf6103e484536f')
      	.then(response => response.json())
     	.then(json => data = json);


      const grid = document.querySelector('.grid');
	  

      async function f(){
		let result = await response.json();
      	let dataArr = data.articles;
		setTimeout(() =>  dataArr.forEach(function (el) {
			  let html = `
			<div class="grid__item">
				<img src="${el[8]}" class="grid__img" alt="">
				<div class="grid__author">${el[1]}</div>
				<div class="grid__title">${el[6]}</div>
				<div class="grid__description">${el[3]}</div>
				<div class="grid__content">${el[2]}</div>
				<div class="grid__data">${el[4]}</div>
				<div class="grid__source">${el[7]}</div>
			</div>
			`
			  grid.insertAdjacentHTML('beforeend', html);
		  }), 1000)
      	
      }
     </script>
</body>
</html>
